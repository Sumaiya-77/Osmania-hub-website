<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students and faculty</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(117, 196, 200), rgb(225, 235, 156));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            gap: 60px; 
            flex-wrap: wrap; 
            justify-content: center;
        }
        .image-wrapper {
            text-align: center;
        }
        .image-wrapper a {
            display: block;
            width: 300px; 
            height: 300px; 
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            cursor: pointer; 
            transition: transform 0.3s ease; 
            margin-bottom: 10px; 
        }
        .image-wrapper a:hover {
            transform: scale(1.05); 
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        a {
            text-decoration: none; 
            color: inherit;
        }
        @media (max-width: 768px) {
            .title-container h1 {
                font-size: 24px; 
                margin: 0; 
            }
            .title-container h3 {
                font-size: 18px; 
                margin: 0; 
            }
            .image-container {
                flex-direction: column;
                align-items: center; 
                gap: 20px;  
            }
            .image-wrapper a {
                width: 200px; 
                height: 200px; 
            }
            .text-label {
                font-size: 20px; 
            }
        }
        @media (max-width: 480px) {
            .title-container h1 {
                font-size: 20px; 
            }
            .title-container h3 {
                font-size: 16px; 
            }
        }
    </style>
</head>

    </div>

        </div>
